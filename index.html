<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>

		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<!-- .wrapper is to keep .car vertically centered and absolute-ly position .attribution under -->
			<div class="card">
				<img
					src="/assets/images/illustration-article.svg"
					alt="article-image"
					class="article-image"
				/>
				<span class="tag">Learning</span>
				<span class="published"
					>Published
					<time datetime="2023-12-21">21 Dec 2023</time></span
				>
				<h2>HTML & CSS foundations</h2>
				<p class="brief">
					These languages are the backbone of every website, defining
					structure, content, and presentation.
				</p>
				<div class="author">
					<img
						src="/assets/images/image-avatar.webp"
						alt="author's picture"
						class="avatar"
					/>
					<span class="name">Greg Hooper</span>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/ayx234">ayx</a>.
			</div>
		</div>
	</body>
</html>
